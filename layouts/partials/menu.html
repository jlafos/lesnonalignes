<div class="four columns menu">

    {{ range where .Site.Pages.ByWeight.Reverse "Type" "projets" }}
    <a href="{{ .RelPermalink }}">{{ .Title }}</a><br>
    {{ end }}
  </p>
  <p>
    <a href="/compagnie">Compagnie</a><br>
    <a href="/contact">Contact</a>

  {{ if isset .Params "menu" }}

    <hr class="na2 max-width-50 mt5 mb5">
    {{ .Params.menu | markdownify }}
  </div>
  {{ end }}

</div>
